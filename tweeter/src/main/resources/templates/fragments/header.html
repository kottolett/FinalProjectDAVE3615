<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="header">
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Tweeter</title>
</head>

<nav class="navbar sticky-top navbar-light bg-white border-bottom" th:fragment="navbar">
    <form sec:authorize="isAuthenticated()" class="form-inline" th:action="@{/searchTweet}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <form sec:authorize="!isAuthenticated()" class="form-inline invisible" th:action="@{/searchTweet}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a sec:authorize="!isAuthenticated()" th:href="@{/}" class="navbar-brand mx-auto text-primary h0"><i class="fas fa-crow"></i>Tweeter</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/home}" class="navbar-brand mx-auto text-primary h0"><i class="fas fa-crow"></i>Tweeter</a>
    <form sec:authorize="!isAuthenticated()" class="form-inline my-2 my-lg-0">
        <button type="button" class="btn btn-outline-primary my-2 my-sm-0 mx-3" data-toggle="modal" data-target=".signupModal">Create new account</button>
        <button type="button" class="btn btn-outline-primary my-2 my-sm-0 mx-3" data-toggle="modal" data-target=".loginModal">Login</button>
    </form>
    <form sec:authorize="isAuthenticated()" class="form-inline my-2 my-lg-0">
        <a sec:authorize="isAuthenticated()" th:href="@{/following(id=${user.id})}" class="btn btn-outline-secondary small" th:text="'Following'"></a>
        <button type="button" class="btn btn-outline-primary my-2 my-sm-0 mx-3" data-toggle="modal" data-target=".tweetModal">New tweet</button>
        <i class="fa fa-user mx-2"></i>
        <a sec:authorize="isAuthenticated()" th:href="@{/profile(id=${user.id})}" th:text="'@'+${user.userName}"></a>
        <a class="btn btn-outline-secondary my-2 my-sm-0 mx-3"
           type="submit"
           th:href="@{/logout}">Logout</a>
    </form>
</nav>

</html>
